<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="629834.png">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ Weather App</h1>
            <div class="search-container">
                <input type="text" id="city" placeholder="Search for a location..." class="search-bar">
                <button id="getWeather" class="search-button">
                    <ion-icon name="thermometer-outline"></ion-icon>
                </button>
            </div>
        </header>

        <section class="weather-display">
            <div class="main-weather">
                <h2 id="temperature">24°C</h2>
                <p id="description">Sunny</p>
                <p>Feels like <span id="feelsLike">22°C</span></p>
                <p>Humidity <span id="humidity">60%</span></p>
            </div>
            <div class="city-details">
                <h3 id="location">San Francisco</h3>
                <p>Wind <span id="wind">10 km/h</span></p>
                <p>UV Index <span id="uvIndex">6</span></p>
            </div>
        </section>

        <section class="forecast">
            <!-- Large box -->
            <div class="forecast-day large-box">
                <h4>Tomorrow</h4>
                <p>Sunny</p>
                <p>22°C</p>
                <p>Humidity 50%</p>
            </div>
            
            <!-- Small boxes -->
            <div class="forecast-day small-box">
                <h4>Thursday</h4>
                <p>Rainy</p>
                <p>18°C</p>
                <p>Humidity 70%</p>
            </div>
            <div class="forecast-day small-box">
                <h4>Friday</h4>
                <p>Cloudy</p>
                <p>20°C</p>
                <p>Humidity 60%</p>
            </div>
            <div class="forecast-day small-box">
                <h4>Saturday</h4>
                <p>Sunny</p>
                <p>24°C</p>
                <p>Humidity 40%</p>
            </div>
            <div class="forecast-day small-box">
                <h4>Sunday</h4>
                <p>Partly Cloudy</p>
                <p>21°C</p>
                <p>Humidity 45%</p>
            </div>
        </section>
    
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="weather.js"></script> <!-- Link the JS file -->
    </div>
</body>
</html>
